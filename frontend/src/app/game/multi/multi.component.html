<nav mat-tab-nav-bar>
  <a [active]="false" fxFlex="50%"
     mat-tab-link
     routerLink="/game/single">
    Single Player
  </a>
  <a [active]="true" fxFlex="50%"
     mat-tab-link
     routerLink="/game/multi">
    Multi Player
  </a>
</nav>
<mat-card class="mat-elevation-z4">
  <mat-card-content>
    <div class="tic-tac-toe">
      <div (click)="makeUserMove(i)" *ngFor="let field of gameState; let i = index" class="game-field">
        {{field === 'X' || field === 'O' ? field : ''}}
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card style="padding: 0; margin-bottom: 0">
  <mat-card-content>
    <div>{{lastStatus}}</div>
  </mat-card-content>
</mat-card>
