<nav mat-tab-nav-bar>
  <a [active]="true" fxFlex="50%"
     mat-tab-link
     routerLink="/game/single">
    Single Player
  </a>
  <a [active]="false" fxFlex="50%"
     mat-tab-link
     routerLink="/game/multi">
    Multi Player
  </a>
</nav>
<mat-card class="mat-elevation-z4">
  <mat-card-content>
    <div [ngClass]="{'tic-tac-toe': true, playing: playing}">
      <div (click)="makeHumanMove(i)" *ngFor="let field of gameState; let i = index" class="game-field">
        {{field === 'X' || field === 'O' ? field : ''}}
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card style="padding: 0; margin-bottom: 0">
  <mat-card-content>
    <div *ngIf="playing">
      <h3>Your Move</h3>
    </div>
    <div *ngIf="!playing">
      <h3>{{winner || "Start a new game"}}</h3>
    </div>
    <button (click)="toggleGame(true)" *ngIf="!playing" color="primary" mat-raised-button>Start</button>
    <button (click)="toggleGame(false)" *ngIf="playing" color="accent" mat-raised-button>Reset</button>

    <mat-slide-toggle [(ngModel)]="computerFirst" [disabled]="playing">Computer Moves First</mat-slide-toggle>

    <mat-form-field>
      <mat-label>Difficulty</mat-label>
      <mat-select [(ngModel)]="difficulty" [disabled]="playing">
        <mat-option value="Easy">Easy</mat-option>
        <mat-option value="Normal">Normal</mat-option>
        <mat-option value="Hard">Hard</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
